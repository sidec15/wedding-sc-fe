<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);
        if (params.get('skipSplash') === 'true') {
          const style = document.createElement('style');
          style.innerHTML = '#initial-splash { display: none !important; }';
          document.head.appendChild(style);
          document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.remove('splash-active');
          });
        }
      })();
    </script>

    <script>
      // Get the theme from the localStorage or system preference as early as possible
      // This is used to set the data-theme attribute on the html element
      // This is needed to load the splash screen with the correct background image
      const theme = themeUtils.getTheme();
      themeUtils.applyTheme(theme);
    </script>

    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Alex+Brush&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />

    <meta charset="utf-8" />
    <title>Chiara&Simone</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      href="/images/favicon/favicon-02.ico"
      sizes="16x16 32x32 48x48 64x64 128x128 256x256"
      type="image/x-icon"
    />
  </head>
  <body>
    <div id="initial-splash">
      <div class="bar"></div>
      <h1 class="names">Chiara & Simone</h1>
    </div>
    <app-root></app-root>
  </body>
</html>
