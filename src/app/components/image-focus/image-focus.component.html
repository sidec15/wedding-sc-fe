@if (isVisible()) {
  <div class="image-focus-overlay" (click)="onClose()">
    <div class="image-container" (click)="$event.stopPropagation()">
      <button class="close-button" (click)="onClose()">
        <i class="fas fa-times"></i>
      </button>
      <img [src]="imageUrl()" alt="Focused image" />
    </div>
  </div>
}
