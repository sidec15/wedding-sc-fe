@if (visible) {
  <div
    class="flash"
    [class.flash--success]="current.type === 'success'"
    [class.flash--error]="current.type === 'error'"
    [class.flash--warning]="current.type === 'warning'"
    [class.flash--info]="current.type === 'info'"
    [style.--flash-hide-delay]="current.autoHide ? (current.hideAfterMs / 1000) + 's' : '0s'"
    [class.flash--sticky]="!current.autoHide"
    role="alert"
    aria-live="polite"
  >
    <div class="flash__content">
      @if (current.i18nKey) {
        {{ current.i18nKey | translate: current.i18nParams }}
      } @else if (current.message) {
        {{ current.message }}
      }
    </div>

    @if (current.dismissible) {
      <button
        type="button"
        class="flash__close"
        aria-label="Close"
        (click)="close()"
      >
        Ã—
      </button>
    }
  </div>
}
