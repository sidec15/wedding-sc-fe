<div class="horizontal-scroll-bg" #horizontalScrollBg>
  <div class="scroll-wrapper">
    <div class="text-row up" [ngStyle]="{ transform: 'translateX(' + upTranslate + '%)' }">
      {{ upText() | translate }}
    </div>
    <div class="text-row down" [ngStyle]="{ transform: 'translateX(' + downTranslate + '%)' }">
      {{ downText() | translate }}
    </div>
  </div>
</div>
