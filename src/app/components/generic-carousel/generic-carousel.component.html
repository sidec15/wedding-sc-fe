<div class="carousel" #carousel>
  <!-- debug_sdc -->
  <ng-container *ngFor="let slide of activeSlides">
    <div class="slide" [@fadeSlide]="slide.visible ? 'visible' : 'hidden'">
      <ng-container *ngTemplateOutlet="slide.elementRef"></ng-container>
    </div>
  </ng-container>
  <ng-template #dummyTemplate>
    <div class="dummy-slide">This is a dummy slide! 🎉</div>
  </ng-template>

  <!-- Single gallery-buttons section, style with ngClass -->
  <div class="gallery-buttons">
    <button class="prev-btn" (click)="prevSlide()">
      <i class="fas fa-chevron-left"></i>
    </button>
    <button class="next-btn" (click)="nextSlide()">
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>

  <div class="progress-bar-container">
    <div class="progress-bar" [style.width.%]="progress"></div>
  </div>
</div>
