<div class="hero" #heroSection>
  <app-parallax-image
    src='/images/reception/intro/intro-01.png'
    [speedFactor]="0.2"
    [containerHeight]="'100lvh'"
    [imageHeight]="'200lvh'"
  ></app-parallax-image>
  <div class="overlay">
    <div class="hero-content" #heroContent>
      <div class="title">
        {{ 'reception.intro.title' | translate }}
      </div>
      <div class="subtitle">
        {{ 'reception.intro.subtitle' | translate }}
      </div>
    </div>
  </div>
</div>
