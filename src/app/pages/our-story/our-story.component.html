<app-parallax-card
  *ngFor="let card of cards; let i = index"
  [title]="card.title"
  [description]="card.description"
  [image]="card.image || ''"
  [type]="card.type || 'card'"
  [date]="card.date"
  [textPosition]="card.textPosition || 'left'"
  (click)="openGallery(i)"
></app-parallax-card>
<app-ring-scroll></app-ring-scroll>

<app-gallery-mobile></app-gallery-mobile>
