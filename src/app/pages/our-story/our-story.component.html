<div class="story-list">
  <div
    #storyBlock
    class="story-block"
    *ngFor="let story of storyBlocks; let i = index"
    [@fadeInUp]="isVisible(i) ? 'visible' : 'hidden'"
  >
    <div class="image">
      <img [src]="story.image" [alt]="story.title" />
    </div>
    <div class="content">
      <h2>{{ story.title }}</h2>
      <p class="date">{{ story.date.year }}</p>
      <p class="description">{{ story.description }}</p>
    </div>
  </div>
</div>


<div class="scroll-ring" (click)="scrollToTop()" [ngStyle]="{ opacity: scrollPercent > 0 ? '1' : '0' }">
  <svg class="progress-ring" width="60" height="60">
    <circle class="ring-background" cx="30" cy="30" r="26" />
    <circle class="ring-fill" cx="30" cy="30" r="26"
      [attr.stroke-dasharray]="circumference"
      [attr.stroke-dashoffset]="circumference - (scrollPercent / 100) * circumference"
    />
  </svg>
  <div class="percentage-text">{{ scrollPercent }}%</div>
</div>
