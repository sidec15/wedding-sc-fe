<div class="parallax-card" [ngClass]="[type, textPosition]" #card>
  @switch (type) {
  <!-- ðŸ–¼ï¸ Main photo card -->
  @case ('card') {
  <div class="image-overlay">
    <img [src]="image" [alt]="title" />
    <div class="text-overlay" #content>
      <h3>{{ title | translate }}</h3>
      <p class="description">{{ description | translate }}</p>
    </div>
  </div>
  @if (comics && comics.length > 0) {
  <div class="comics-section" #comicsSection>
    @for (comic of comics; track comic) {
    <img [src]="comic" [alt]="title + ' comic'" class="comic-image" />
    }
  </div>
  }

  <!-- Comments Section -->
  @if (showComments) {
  <app-comments
    [cardId]="title"
    (commentAdded)="onCommentAdded($event)"
  ></app-comments>
  } }
  <!-- ðŸ“˜ Intro/Outro full screen text -->
  @default {
  <div class="text-only-content" #content>
    <h3>{{ title | translate }}</h3>
    <p class="description">{{ description | translate }}</p>
  </div>
  } }
</div>
