<div class="parallax-card" [ngClass]="[type, textPosition]" #card>
  @switch (type) {
  <!-- 🖼️ Main photo card -->
  @case ('card') {
  <div class="image-overlay">
    <img
      [src]="image"
      class="image"
      [alt]="title"
      (click)="openGallery()"
    />
    <div class="text-overlay" #content>
      <h3>{{ title | translate }}</h3>
      <p class="description">{{ description | translate }}</p>
    </div>
    @if (comic) {
    <div class="comic-wrapper">
      <img [src]="comic" class="comic" [alt]="title" />
    </div>
    }
  </div>
  }
  <!-- 📘 Intro/Outro full screen text -->
  @default {
  <div class="text-only-content" #content>
    <h3>{{ title | translate }}</h3>
    <p class="description">{{ description | translate }}</p>
  </div>
  } }
</div>
