@for (card of cards; track card; let i = $index) {
  <app-parallax-card
    [title]="card.title"
    [description]="card.description"
    [image]="card.image || ''"
    [type]="card.type || 'card'"
    [textPosition]="card.textPosition || 'left'"
    [comic]="card.comic || ''"
    (click)="openGallery(i)"
  ></app-parallax-card>
}
<app-ring-scroll></app-ring-scroll>

<app-gallery></app-gallery>
