<section class="minimi-section">
  <h2 class="minimi-title">{{ "church.minimi.title" | translate }}</h2>

  <div class="carousel" [@fadeSlide]="fadeState">
    <img [src]="currentSlide.imageUrl" alt="Slide Image" />
    <div class="overlay">
      <p>{{ currentSlide.text }}</p>
    </div>
  </div>
</section>
