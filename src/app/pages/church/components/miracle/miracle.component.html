<section class="miracle-section" #miracleSection>
  <div class="miracle-container">
    <app-moving-background
      [content]="'church.miracle.moving_background' | translate"
      [maxOpacity]="0.3"
      [parallaxSpeedFactor]="0.03"
      [opacitySpeedFactor]="0.005"
      [maxScrollForFullOpacity]="300"
      [fontSize]="'8rem'"
    >
    </app-moving-background>

    <app-parallax-image
      class="flex-grow"
      src="/images/church/miracle/miracle-02.jpg"
      [speedFactor]="0.1"
      [containerHeight]="600"
      [imageHeight]="750"
    ></app-parallax-image>

    <div class="miracle-text">
      <h2 class="miracle-title">{{ "church.miracle.title" | translate }}</h2>
      <p>{{ "church.miracle.description1" | translate }}</p>
      <p>{{ "church.miracle.description2" | translate }}</p>
      <p>{{ "church.miracle.description3" | translate }}</p>
      <p class="sign">{{ "church.miracle.sign" | translate }}</p>
    </div>
  </div>
</section>
