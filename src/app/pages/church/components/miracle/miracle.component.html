<section class="miracle-section" #miracleSection>
  
  <h2 class="miracle-title" *ngIf="isMobile">
    {{ "church.miracle.title" | translate }}
  </h2>

  <div class="miracle-container">
    <app-parallax-image
      class="flex-grow"
      src="/images/church/miracle/miracle-02.jpg"
      [speedFactor]="0.1"
      [containerHeight]="'600px'"
      [imageHeight]="'750px'"
    ></app-parallax-image>

    <div class="miracle-text" [ngClass]="'paragraph-' + currentParagraph">
      <h2 class="miracle-title" *ngIf="!isMobile">
        {{ "church.miracle.title" | translate }}
      </h2>

      <p [class.active]="currentParagraph === 0">
        {{ "church.miracle.description1" | translate }}
      </p>
      <p [class.active]="currentParagraph === 1">
        {{ "church.miracle.description2" | translate }}
      </p>
      <p [class.active]="currentParagraph === 2">
        {{ "church.miracle.description3" | translate }}
      </p>

      <p class="sign" *ngIf="currentParagraph === 2">
        {{ "church.miracle.sign" | translate }}
      </p>
    </div>
  </div>
</section>
