<header class="navbar">
  <a class="logo" routerLink="/">Chiara & Simone</a>

  <!-- Hamburger icon (visible only on small screens) -->
  <button
    class="menu-toggle"
    (click)="toggleMenu()"
  >
    {{ isMenuOpen ? '✖' : '☰' }}
  </button>

  <!-- Navigation links -->
  <ul class="nav-links" [class.open]="isMenuOpen" id="main-navigation">
    <li><a routerLink="/" (click)="closeMenu()">Home</a></li>
    <li><a routerLink="/our-story" (click)="closeMenu()">La nostra storia</a></li>
    <li><a routerLink="/church" (click)="closeMenu()">Chiesa</a></li>
    <li><a routerLink="/reception" (click)="closeMenu()">Ricevimento</a></li>
    <li><a routerLink="/rsvp" (click)="closeMenu()">Conferma</a></li>
    <li><a routerLink="/contact" (click)="closeMenu()">Contattaci</a></li>
  </ul>
</header>

<main>
  <router-outlet></router-outlet>
</main>

<footer class="footer">
  <p>© {{ currentYear }} Chiara & Simone</p>
</footer>
